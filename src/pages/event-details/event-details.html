<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>EventDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-input #itemDetails [(ngModel)]="item" placeholder="Food item" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input #locationDetails [(ngModel)]="location" placeholder="Location" type="text"></ion-input>
    </ion-item>
  </ion-card>
  <ion-buttons>
    <button ion-button block color="secondary" (click)="sendDetails(itemDetails.value, locationDetails.value)">
      <ion-icon name="pizza" md="md-pizza"></ion-icon>
      Go Eat
    </button>
  </ion-buttons>
</ion-content>
